<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="contact-info">Contact me</h1>
    <div>
        <ul>
            <li>Name: Lucrecia Aloi </li>
            <li>Email: lumad29@gmail.com</li>
        </ul>
    </div>
    <p>Fill in with your contact-info</p>
    <form action="results.html" method="GET" class="inputs">
        <div>
            <label for="name">Full name</label>
            <input type="text" name="name" id="name" required><br>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required><br>
        </div>
        <div>
            <label for="nationality">Nationality</label>
            <input list="countries" name="nationality" id="nationality">
        </div>
        <div>
            <datalist id="countries">
                <option value="American"></option>
                <option value="Argentinian"></option>
                <option value="Swedish"></option>
                <option value="French"></option>
            </datalist>
        </div>
        <div>
            <label for="telephone">Telephone</label>
            <input type="tel" name="telephone" id="telephone"><br>
        </div>
        <div>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>

    </form>
</body>

</html>
