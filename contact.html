<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="contact-info">Contact me</h1>
    <div>
        <ul>
            <li>Name: Lucrecia Aloi </li>
            <li>Email: lumad29@gmail.com</li>
        </ul>
    </div>
    <p>Fill in with your contact-info</p>
    <div class="inputs">

        <label for="name">Full name</label>
        <input type="text" name="name" id="name"><br>

        <label for="mail">Email</label>
        <input type="text" name="mail" id="mail"><br>

        <label for="nationality">Nationality</label>
        <input list="countries" name="nationality" id="nationality">

        <datalist id="countries">
            <option value="American"></option>
            <option value="Argentinian"></option>
            <option value="Swedish"></option>
            <option value="French"></option>
        </datalist><br>

        <label for="telephone">Telephone</label>
        <input type="tel" name="telephone" id="telephone">

    </div>
</body>

</html>
